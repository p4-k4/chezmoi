# Display
monitor=,preferred,auto,auto

# Core apps
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Startup
exec-once = swaybg -i ~/Downloads/38814-Apple-Inc.macOS-12-Monterey-Modified-Wallpaper.png -m fill
exec-once = sleep 1 && waybar
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user restart pipewire
exec-once = $terminal
exec-once = wlsunset -t 5200 -S 9:00 -s 19:30

# Environment
env = MOZ_ENABLE_WAYLAND,1
env = GTK_THEME,Tokyonight-Dark-BL
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

# General window behavior
general {
    gaps_in = 12 
    gaps_out = 24 
    border_size = 2
    col.active_border = rgba(7aa2f7ee) rgba(bb9af7ee) 45deg
    col.inactive_border = rgba(16161eaa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Window decoration
decoration {
    rounding = 8
    active_opacity = 0.95
    inactive_opacity = 0.85

    dim_special = 0
    dim_inactive = 1
    dim_strength = 0.2
    
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        vibrancy = 0.1696
    }

    # Tokyonight shadow settings
    drop_shadow = true
    shadow_range = 300
    shadow_render_power = 4
    col.shadow = rgba(1a1b26ee)
    shadow_offset = 0 40
    shadow_scale = 0.9
}

# Animations
animations {
    enabled = yes
    
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    
    animation = windows, 1, 2, easeInOutSine, slide
    animation = border, 1, 5, easeOutCirc
    # animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 1, easeInOutSine
    animation = workspaces, 1, 2, easeInOutSine, slide
    animation = windowsIn, 1, 1, easeInOutSine, slide
    animation = windowsOut, 1, 1, easeInOutSine, slide
}

# Rest of your original config remains the same
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = true
    disable_hyprland_logo = true  # Changed to true for minimal look
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = apple:alupckeys,altwin:swap_lalt_lwin
    kb_rules =
    repeat_delay = 250
    repeat_rate = 100
    follow_mouse = 0
    sensitivity = 0
    natural_scroll = true

    touchpad {
        natural_scroll = true
    }
}

# Keep the rest of your config the same (gestures, device settings, keybinds, etc.)

# Gestures
gestures {
    workspace_swipe = false
}

# Device-specific settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Key bindings
$mainMod = SUPER

bind = SUPER,c,exec,wl-copy
bind = SUPER,v,exec,wl-paste

bind = $mainMod, R, exec, sh ~/.config/wofi/wofi-folders.sh
bind = SUPER, R, exec, killall wofi || sh ~/.config/wofi/wofi-folder.sh 

# App shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus controls
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window movement
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Theme switching
bind = $mainMod SHIFT, T, exec, hyprctl keyword general:col.active_border "rgba(33ccffee) rgba(00ff99ee) 45deg"; hyprctl keyword general:col.inactive_border "rgba(595959aa)"
